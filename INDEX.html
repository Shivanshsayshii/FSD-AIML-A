<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Synchronous vs Asynchronous Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    p {
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Sync vs Async Programming in JavaScript</h1>
  <p>Open the <b>browser console</b> (F12 â†’ Console) to see the outputs.</p>

  <button onclick="runScript('SYNC.js')">Run Synchronous</button>
  <button onclick="runScript('Async_callback.js')">Run Callback</button>
  <button onclick="runScript('Async_Promise.js')">Run Promises</button>
  <button onclick="runScript('Async.Await.js')">Run Async/Await</button>

  <script>
    function runScript(file) {
      // Remove old script if already loaded
      const old = document.getElementById("runner");
      if (old) old.remove();

      // Create a new script element
      const script = document.createElement("script");
      script.src = file;
      script.id = "runner";
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
